
      
    <ion-header class="ion-no-border">
      <ion-toolbar >
        <ion-title class="ion-text-center">
         Banque Sang
        </ion-title>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons> 
        <ion-buttons slot="end">
         
        </ion-buttons>
      </ion-toolbar>
    
    
      
    </ion-header>
    
    <ion-content [scrollEvents]="true" >
    
    
      <ion-list lines="none">
        
    
        <ion-item-group  >
          <ion-item  class="ion-padding-vertical popItem" 
            *ngFor="let banque of listBanque">
           
            <ion-label  >
              <!-- <ion-item color="danger"  > </ion-item>
             <ion-item color="light"> </ion-item>
             <ion-item color="light"></ion-item>
             <ion-item color="light"></ion-item> -->
             <p class="ion-text-center" >
              <ion-text > <h1> <strong>{{banque.nom}}</strong></h1></ion-text>
              <ion-text >  {{banque.email}} </ion-text><br>
              <ion-text >{{banque.telephone}}</ion-text><br>
              <ion-text >{{banque.adresse}}</ion-text><br>
             

            </p>
            </ion-label>  
          </ion-item>
        </ion-item-group>
      </ion-list>
      
    </ion-content>
