
<ion-header>  
  <ion-toolbar >  
    <ion-buttons slot="start">  
      <ion-menu-button color="dark"></ion-menu-button>   
    </ion-buttons> 
    
    <ion-title>  
     Profil
    </ion-title>  
  </ion-toolbar>   
</ion-header> 
<ion-content [fullscreen]="true">

 
  <ion-grid class="main-header">
    <div align="center">
      <ion-avatar>
        <img src="../../../assets/User-Profile-PNG.png" alt="">
      </ion-avatar>
    </div>
    <a  routerLink="/update/{{user.id}}">
      <ion-icon  style="margin-left: 70%; margin-top: 10%; color: brown;" size="large"  name="pencil-outline"> </ion-icon>
    </a>
  </ion-grid>

  <ion-row class="ion-padding-horizontal">
    <ion-col size="6">
      <ion-item lines="none" class="ion-text-center">
        <ion-icon name="water" style="color: brown;"></ion-icon>
        <ion-label>
          {{nbreDemande}}
          <p> Demandes</p>
        </ion-label>
      </ion-item>
    </ion-col>
    <ion-col size="6">
      <ion-item lines="none" class="ion-text-center">
        <ion-icon name="trophy" style="color: brown;"></ion-icon>
        <ion-label>
          {{nbre}}
          <p>Dons </p>
         
        </ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
  
  <ion-list lines="full">
    <ion-item>
      <ion-label>
        <ion-text>Nom</ion-text>
        <p><ion-text color="dark">{{user.nomComplet}}</ion-text></p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text>Telephone</ion-text>
        <p><ion-text color="dark">{{user.telephone}}</ion-text></p>
      </ion-label>
    </ion-item>
   
    <ion-item>
      <ion-label>
        <ion-text>Groupe Sanguin</ion-text>
        <p><ion-text color="dark">{{user.groupeSanguin.type}}</ion-text></p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text >Addresse</ion-text>
        <p><ion-text color="dark">{{user.adresse}}</ion-text></p>
      </ion-label>
    </ion-item>
    
  </ion-list>
 

</ion-content>
